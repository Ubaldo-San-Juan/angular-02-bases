<h4>Listado</h4>
<ul class="list-group">
  <div>
    <li *ngFor="let character of charactersList; let i = index"
    class="list-group-item d-flex justify-content-between">
      <span>{{ i+1 }}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      <button class="btn btn-danger" (click)="onDeleteCaracter( character.id)">X</button>
    </li>
  </div>
</ul>

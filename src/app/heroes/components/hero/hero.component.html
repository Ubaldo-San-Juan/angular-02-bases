<h1> {{name}} </h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ heroeDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
  *ngIf="name !== 'SpiderMan'"
  (click)="changeName('SpiderMan')"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>
<button
  *ngIf="age !== 26"
  (click)="changeAge(26)"
  class="btn btn-primary">
  Cambiar edad
</button>
<button
  (click)="resetValues()"
  class="btn btn-primary mx-2 ">
  Reset values
</button>

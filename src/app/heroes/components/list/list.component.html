<h3>Listado de Héroes</h3>

<div *ngIf="heroeDeleted; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{heroeDeleted}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroesNames.length > 0" (click)="deleteLastHeroe()" class="btn btn-outline-danger">
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesNames" class="list-group-item">{{name}}</li>
</ul>
